name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
      # Prefer Service Account if provided
      - name: Deploy (Service Account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 }}
          projectId: brry-dashboard-v2
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_DEBUG: "true"

      # Fallback: use FIREBASE_TOKEN (from a user like your Gmail) for preview deploys via CLI
      - name: Deploy (FIREBASE_TOKEN via CLI)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 == '' && secrets.FIREBASE_TOKEN != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_DEBUG: "true"
        run: |
          CHANNEL_ID=pr-${{ github.event.number }}
          npx firebase-tools@latest hosting:channel:deploy "$CHANNEL_ID" --project brry-dashboard-v2 --json || exit 1
          echo "Preview channel $CHANNEL_ID deployed."

      # Guard: fail gracefully if no credentials present
      - name: Missing Firebase credentials
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 == '' && secrets.FIREBASE_TOKEN == '' }}
        run: |
          echo "::error ::No Firebase credentials provided. Add FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 (recommended) or FIREBASE_TOKEN to repository secrets." && exit 1
