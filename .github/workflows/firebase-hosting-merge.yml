# Firebase Hosting deployment for static Next.js export
# Configured for pure static hosting without framework detection

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm run build
          # Ensure static export exists
          if [ ! -f out/index.html ]; then
            echo "âŒ CRITICAL: out/index.html not found after build"
            ls -la out/ || echo "out/ directory does not exist"
            exit 1
          fi
          echo "âœ… Static export verified: out/index.html exists"
          echo "ğŸ“ Build artifacts:"
          ls -la out/ | head -20
          echo "ğŸ“Š Build size:"
          du -sh out/
      - name: Prepare clean static deployment
        run: |
          # Remove all Next.js traces that trigger framework detection
          rm -rf .next node_modules package.json package-lock.json next.config.ts tsconfig.json tailwind.config.ts
          # Create minimal firebase.json for static hosting only
          cat > firebase.json << 'EOF'
          {
            "hosting": {
              "public": "out",
              "ignore": ["firebase.json", "**/.*", "**/node_modules/**"],
              "rewrites": [{"source": "**", "destination": "/index.html"}],
              "headers": [{
                "source": "**",
                "headers": [
                  {"key": "Cache-Control", "value": "private, no-cache, no-store, must-revalidate"},
                  {"key": "X-Frame-Options", "value": "DENY"}
                ]
              }]
            }
          }
          EOF
          echo "ğŸ§¹ Cleaned environment for pure static deployment"
      - name: Deploy to Firebase Hosting (Pure Static)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 }}
          channelId: live
          projectId: brry-dashboard-v2
