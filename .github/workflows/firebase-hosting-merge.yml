name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm run build
          # Ensure static export exists
          if [ ! -f out/index.html ]; then
            echo "‚ùå CRITICAL: out/index.html not found after build"
            ls -la out/ || echo "out/ directory does not exist"
            exit 1
          fi
          echo "‚úÖ Static export verified: out/index.html exists"
          echo "üìÅ Build artifacts:"
          ls -la out/ | head -20
          echo "üìä Build size:"
          du -sh out/
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 }}
          channelId: live
          projectId: brry-dashboard-v2
          entryPoint: .
        env:
          # Explicitly disable experiments that might interfere
          FIREBASE_CLI_EXPERIMENTS: ""
