name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
      # Prefer Service Account if provided (live deploy)
      - name: Deploy Live (Service Account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 }}
          channelId: live
          projectId: brry-dashboard-v2
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_DEBUG: "true"

      # Fallback: use FIREBASE_TOKEN for live deploy via CLI
      - name: Deploy Live (FIREBASE_TOKEN via CLI)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 == '' && secrets.FIREBASE_TOKEN != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_DEBUG: "true"
        run: |
          npx firebase-tools@latest deploy --only hosting --project brry-dashboard-v2 || exit 1
          echo "Live deploy completed."

      # Guard: fail gracefully if no credentials present
      - name: Missing Firebase credentials
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 == '' && secrets.FIREBASE_TOKEN == '' }}
        run: |
          echo "::error ::No Firebase credentials provided. Add FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 (recommended) or FIREBASE_TOKEN to repository secrets." && exit 1
