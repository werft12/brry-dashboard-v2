name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm run build
          # Ensure static export exists
          if [ ! -f out/index.html ]; then
            echo "‚ùå CRITICAL: out/index.html not found after build"
            ls -la out/ || echo "out/ directory does not exist"
            exit 1
          fi
          echo "‚úÖ Static export verified: out/index.html exists"
          echo "üìÅ Build artifacts:"
          ls -la out/ | head -20
          echo "üìä Build size:"
          du -sh out/
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 }}' > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          firebase use brry-dashboard-v2
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-key.json
      - name: Deploy to Firebase Hosting (Direct)
        run: |
          echo "üöÄ Deploying static files directly to Firebase Hosting"
          echo "üìÅ Contents of out/ directory:"
          ls -la out/
          firebase deploy --only hosting --project brry-dashboard-v2 --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-key.json
