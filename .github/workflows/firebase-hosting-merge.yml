name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm run build
          ls -la out/ || true
      - name: Verify static export
        run: |
          if [ ! -f out/index.html ]; then
            echo "out/index.html missing after build";
            exit 1;
          fi
          echo "Static export verified"
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRRY_DASHBOARD_V2 }}
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13
      - name: Deploy to Firebase Hosting (static)
        env:
          CI: true
          FIREBASE_CLI_EXPERIMENTS: ""
          FIREBASE_CLI_PREVIEWS: ""
        run: |
          firebase --version
          # Ensure firebase-tools uses ADC from auth action
          echo "Using GOOGLE_GHA_CREDS_PATH=${GOOGLE_GHA_CREDS_PATH}"
          export GOOGLE_APPLICATION_CREDENTIALS="${GOOGLE_GHA_CREDS_PATH}"
          firebase deploy --only hosting --project brry-dashboard-v2 --non-interactive --config firebase.json
